<div class="container">
    <div class="columns is-centered">
        <div class="box column is-one-third">
            <h1 class="title has-text-centered">Password Generator</h1>
            <div class="field">
                <label>Enter Length</label>
                <input (input)="onchangeLength($event.target.value)" class="input">

            </div>

            <div class="field">

                <div class="control">
                    <label class="checkbox">
                  <input type="checkbox" (change)="onChangeUseLetters()" > Use Letters</label></div>


            </div>

            <div class="field">

                <div class="control">
                    <label class="checkbox">
                  <input type="checkbox" (change)="onChangeUseNumbers()"> Use Numbers</label></div>


            </div>

            <div class="field">

                <div class="control">
                    <label class="checkbox">
                  
                  <input type="checkbox" (change)="onChangeUseSymbols()">Use Symbols</label></div>


            </div>

            <div class="field">
                <button (click)="onButtonClick()" [disabled]="!(length &&(includeLetters || includeNumbers || includeSymbols))" class="button is-link is-fullwidth">Generate</button>

            </div>

            <div class="box" *ngIf="password">
                <label>Your Password</label>
                <input [value]="password" class="input">

            </div>

        </div>
    </div>
</div>
